# variable: roommates
# blank: "Not applicable"
# Definition: number of non-related roommates maps to LIVINGWITH, SHARED_HOUSING
# expected: "None", "One", "Two", "Three", "More than three"
# Helpful hints: nan
# missing: "Not provided"
blank: Not applicable
expected:
- None
- One
- Two
- Three
- More than three
format: str
missing: Not provided
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
