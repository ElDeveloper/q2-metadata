# variable: ibd_diagnosis_refined
# blank: "Not applicable"
# Definition: Further classification of the type of IBD the participant was diagnosed with
# expected: "Microcolitis", "Ulcerative colitis", "Colonic Crohn's Disease", "Ileal Crohn's Disease", "Ileal and Colonic Crohn's Disease"
# Helpful hints: nan
# missing: "Not provided"
blank: Not applicable
expected:
- Microcolitis
- Ulcerative colitis
- Colonic Crohn's Disease
- Ileal Crohn's Disease
- Ileal and Colonic Crohn's Disease
format: str
missing: Not provided
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
