# variable: host_age_units
# Definition: age units
# Examples:

#	* weeks: "weeks"
#	* not provided: "Not provided"
#	* not applicable: "Not applicable"
#	* years: "years"
format: Free text
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
