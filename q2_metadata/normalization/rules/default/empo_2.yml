# variable: empo_2
# Definition: Earth Microbiome Project Ontology term (level 2)
# Examples:

#	* animal: "Animal"
#	* plant: "Plant"
#	* non-saline: "Non-saline"
#	* saline: "Saline"
#	* negative: "Negative"
#	* positive: "Positive"
# Helpful hints: see Earth Microbiome Project
# Links: earthmicrobiome.org
format: text from Earth Microbiome Project Ontology (EMPO)
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
