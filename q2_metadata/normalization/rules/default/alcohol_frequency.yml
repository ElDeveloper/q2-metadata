# variable: alcohol_frequency
# blank: "Not applicable"
# Definition: How often does the participant drink alcohol?
# expected: "Never", "Rarely (a few times/month)", "Occasionally (1-2 times/week)", "Regularly (3-5 times/week)", "Daily"
# Helpful hints: frequency
# missing: "Not provided"
blank: Not applicable
expected:
- Never
- Rarely (a few times/month)
- Occasionally (1-2 times/week)
- Regularly (3-5 times/week)
- Daily
format: str
missing: Not provided
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
