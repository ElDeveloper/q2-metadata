# variable: env_package
# blank: "misc enviroment"
# expected: "human-oral", "human-gut", "human-skin", "human-associated", "human-vaginal", "Unspecified", "misc environment"
blank: misc enviroment
expected:
- human-oral
- human-gut
- human-skin
- human-associated
- human-vaginal
- Unspecified
- misc environment
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
