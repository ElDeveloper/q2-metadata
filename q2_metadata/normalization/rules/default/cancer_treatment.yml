# variable: cancer_treatment
# blank: "Not applicable"
# Definition: The type of cancer treatment being used.
# expected: "Surgery only", "Chemotherapy", "Radiation therapy", "No treatment"
# Helpful hints: nan
# missing: "Not provided"
blank: Not applicable
expected:
- Surgery only
- Chemotherapy
- Radiation therapy
- No treatment
format: str
missing: Not provided
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
