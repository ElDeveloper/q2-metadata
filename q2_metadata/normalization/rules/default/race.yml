# variable: race
# blank: "Not applicable"
# Definition: A broad categorization of the participant race / ethnicity
# expected: "African American", "Asian or Pacific Islander", "Caucasian", "Hispanic", "Other"
# Helpful hints: nan
# missing: "Not provided"
blank: Not applicable
expected:
- African American
- Asian or Pacific Islander
- Caucasian
- Hispanic
- Other
format: str
missing: Not provided
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
