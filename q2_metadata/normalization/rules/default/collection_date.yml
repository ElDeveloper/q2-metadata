# variable: collection_date
# blank: "Not applicable"
# Definition: Date of sample collection
# expected: "Dates after December 2012 in the MM/DD/YYYY format"
# Helpful hints: nan
blank: Not applicable
expected:
- Dates after December 2012 in the MM/DD/YYYY format
format: datetime: MM/DD/YYYY
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
