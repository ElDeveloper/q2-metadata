# variable: subset_healthy
# blank: "Not applicable"
# Definition: Describes participants in the "healthy" subset of adults. This is the logical AND of the SUBSET_AGE, SUBSET_ANTIBIOTICS, SUBSET_BMI, SUBSET_DIABETES, and SUBSET_IBD columns. In other words: True if a participant is between 20 and 69 years old, has a BMI between 18.5 and 30, who do not report antibiotic use in more than a year, does not report IBD diagnosis, and does not report diabetes diagnosis.
# expected: "true", "false"
# Helpful hints: nan
# missing: "Not provided"
blank: Not applicable
expected:
- true
- false
format: bool
missing: Not provided
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
