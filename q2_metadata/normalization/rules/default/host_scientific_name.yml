# variable: host_scientific_name
# Definition: host scientific name e.g. Homo sapiens
# Examples:

#	* mus musculus: "Mus musculus"
#	* rattus norvegicus: "Rattus norvegicus"
#	* canis lupus familiaris: "Canis lupus familiaris"
#	* scomber japonicus: "Scomber japonicus"
#	* apis melliflera: "Apis melliflera"
#	* spongia: "Spongia"
#	* cnidaria: "Cnidaria"
#	* embryophyta: "Embryophyta"
#	* haliotis corrugata: "Haliotis corrugata"
#	* nereocystis luetkeana: "Nereocystis luetkeana"
#	* holothuria glaberrima: "Holothuria glaberrima"
#	* homo sapiens: "Homo sapiens"
#	* not applicable: "Not applicable"
#	* bacillus subtilis: "Bacillus subtilis"
# Helpful hints: for all host-associated studies
# Links:  http://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi
format: Free text
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
