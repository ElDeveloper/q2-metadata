# variable: census_region
# blank: "Not applicable"
# Definition: Large scale census region in the US (Northeast, South, West, Midwest)
# expected: "Northeast", "South", "Midwest", "West"
# Helpful hints: nan
# missing: "Not provided"
blank: Not applicable
expected:
- Northeast
- South
- Midwest
- West
format: str
missing: Not provided
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
