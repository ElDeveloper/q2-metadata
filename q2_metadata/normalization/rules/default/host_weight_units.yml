# variable: host_weight_units
# Examples:

#	* g: "g"
#	* not provided: "Not provided"
#	* not applicable: "Not applicable"
#	* kg: "kg"
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
