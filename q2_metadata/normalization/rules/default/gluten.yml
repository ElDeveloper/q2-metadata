# Definition: Does the participant follow a gluten free diet?
# expected: "No", "I do not eat gluten because it makes me feel bad", "I was diagnosed with gluten allergy (anti-gluten IgG), but not celiac disease", "I was diagnosed with celiac disease"
# Helpful hints: nan
blank: Not applicable
expected:
- No
- I do not eat gluten because it makes me feel bad
- I was diagnosed with gluten allergy (anti-gluten IgG), but not celiac disease
- I was diagnosed with celiac disease
format: str
remap:
