# variable: empo_1
# Definition: Earth Microbiome Project Ontology term (level 1)
# Examples:

#	* host-asssociated: "Host-asssociated"
#	* host-associated: "Host-associated"
#	* free-living: "Free-living"
#	* control: "Control"
# Helpful hints: see Earth Microbiome Project
# Links: earthmicrobiome.org
format: text from Earth Microbiome Project Ontology (EMPO)
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
