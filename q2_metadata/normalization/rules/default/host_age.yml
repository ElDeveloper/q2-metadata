# variable: host_age
# Definition: host_age in appropriate units
# Examples:

#	* 10: "10"
#	* not provided: "Not provided"
#	* not applicable: "Not applicable"
#	* 35: "35"
#	* 36: "36"
#	* 8: "8"
format: float
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
