# variable: collection_time
# blank: "Not applicable"
# Definition: The time of day when the sample was collected
# expected: "times in a HH:MM format. i.e. 10:27"
# Helpful hints: nan
blank: Not applicable
expected:
- times in a HH:MM format. i.e. 10:27
format: datetime
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
