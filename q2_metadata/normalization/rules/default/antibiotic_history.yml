# variable: antibiotic_history
# blank: "Not applicable"
# Definition: The time since the participant's last antibiotic dose
# expected: "I have not taken antibiotics in the past year.", "Year", "6 months", "Month", "Week"
# Helpful hints: nan
# missing: "Not provided"
blank: Not applicable
expected:
- I have not taken antibiotics in the past year.
- Year
- 6 months
- Month
- Week
format: str
missing: Not provided
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
