# variable: host_life_stage
# Definition: e.g. adult
# Examples:

#	* adult: "adult"
#	* not applicable: "Not applicable"
#	* not provided: "Not provided"
#	* child: "child"
# Helpful hints: of host
# Links: adult, juvenile, infant
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
