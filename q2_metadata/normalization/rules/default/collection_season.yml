# variable: collection_season
# blank: "Not applicable"
# Definition: Season in which the sample was collected. Winter: Dec 1 - Feb 28/29; Spring: March 1-May 31; Summer: June 1 - August 31; Fall: Sept 1-Nov 30
# expected: "Spring", "Summer", "Fall", "Winter"
# Helpful hints: nan
blank: Not applicable
expected:
- Spring
- Summer
- Fall
- Winter
format: str
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
