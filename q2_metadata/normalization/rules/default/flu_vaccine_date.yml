# variable: flu_vaccine_date
# blank: "Not applicable"
# Definition: The time since a flu vaccine was administered
# expected: "I have not gotten the flu vaccine in the past year.", "Year", "6 months", "Month", "Week"
# Helpful hints: nan
blank: Not applicable
expected:
- I have not gotten the flu vaccine in the past year.
- Year
- 6 months
- Month
- Week
format: str
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
