# variable: age_corrected
# blank: "Not applicable"
# Definition: The participant age, corrected to account for people whose ages are not possible (i.e. born in the future) or people whose other demographic characteristics (height, weight, alcohol consumption) do not make sense for their age
# expected: "0 - 101"
# Helpful hints: nan
# missing: "Not provided"
blank: Not applicable
expected:
- 0 - 101
format: int
missing: Not provided
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
