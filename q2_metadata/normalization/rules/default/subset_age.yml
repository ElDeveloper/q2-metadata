# variable: subset_age
# blank: "Not applicable"
# Definition: True/Yes for participants between 20 and 69; column is used to seperate the data into a healthy subset
# expected: "true", "false"
# Helpful hints: nan
# missing: "Not provided"
blank: Not applicable
expected:
- true
- false
format: bool
missing: Not provided
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
