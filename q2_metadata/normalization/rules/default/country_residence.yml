# variable: country_residence
# blank: "Not applicable"
# Definition: Country where the participant lives
# expected: "i.e. USA"
# Helpful hints: nan
blank: Not applicable
expected:
- i.e. USA
format: str
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
