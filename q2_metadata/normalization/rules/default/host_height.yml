# variable: host_height
# Definition: (or length) of host in cm preferred
# Examples:

#	* not applicable: "Not applicable"
#	* not provided: "Not provided"
#	* 162: "162"
#	* 158: "158"
#	* 50: "50"
# Helpful hints: of host
format: float
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
