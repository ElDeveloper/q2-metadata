# variable: diet_type
# blank: "Not applicable"
# Definition: High level diet categorization
# expected: "Omnivore", "Omnivore but do not eat red meat", "Vegetarian but eat seafood", "Vegetarian", "Vegan"
# Helpful hints: nan
# missing: "Not provided"
blank: Not applicable
expected:
- Omnivore
- Omnivore but do not eat red meat
- Vegetarian but eat seafood
- Vegetarian
- Vegan
format: str
missing: Not provided
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
