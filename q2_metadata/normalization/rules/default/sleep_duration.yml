# variable: sleep_duration
# blank: "Not applicable"
# Definition: How long the participant sleeps in the average night?
# expected: "Less than 5 hours", "5-6 hours", "6-7 hours", "7-8 hours", "8 or more hours"
# Helpful hints: nan
# missing: "Not provided"
blank: Not applicable
expected:
- Less than 5 hours
- 5-6 hours
- 6-7 hours
- 7-8 hours
- 8 or more hours
format: str
missing: Not provided
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
