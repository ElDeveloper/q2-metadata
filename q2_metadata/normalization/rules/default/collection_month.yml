# variable: collection_month
# blank: "Not applicable"
# Definition: Month of sample collection
# expected: "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"
# Helpful hints: nan
blank: Not applicable
expected:
- January
- February
- March
- April
- May
- June
- July
- August
- September
- October
- November
- December
format: str
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
