# variable: last_travel
# blank: "Not applicable"
# Definition: When the participant last traveled away from home
# expected: "I have not been outside of my country of residence in the past year.", "1 year", "6 months", "3 months", "Month"
# Helpful hints: nan
# missing: "Not provided"
blank: Not applicable
expected:
- I have not been outside of my country of residence in the past year.
- 1 year
- 6 months
- 3 months
- Month
format: str
missing: Not provided
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
